<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memorice</title>
</head>
<body>
    <header>
        <p>Memory Cards Game</p>
    </header>
    <section class="over" id="over">
        <div class="finish">
            <h1>GAME OVER</h1>
            <h2>You win! Nice job!</h2>

            <button onclick="restart()">Restart</button>
        </div>
    </section>
    <section class="lose" id="lose">
        <div class="finish">
            <h1>GAME OVER</h1>
            <h2>Time's up! You lose!</h2>

            <button onclick="restart()">Restart</button>
        </div>
    </section>
    <section class="container" id="container">
        
    </section>
    <footer>
        <p class="timer" id="timer"></p><p class="pairs" id="pairs"></p>
        <button id="startButton" onclick="gameplay()">Start!</button>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
